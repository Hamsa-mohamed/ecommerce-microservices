<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Tracking Dashboard</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: "Segoe UI", sans-serif;
  min-height: 100vh;
  background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  padding: 40px;
  color: #2f3640;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  text-align: center;
  color: white;
  margin-bottom: 30px;
  font-size: 36px;
}

.dashboard {
  max-width: 1000px;
  margin: auto;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.stat h2 {
  font-size: 32px;
  margin: 10px 0;
}

.orders {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.order {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.order-header strong {
  font-size: 20px;
}

.badge {
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
  color: white;
}

.CREATED { background: #f39c12; }
.PAID { background: #2ecc71; }
.SHIPPED { background: #3498db; }

.loading, .error {
  text-align: center;
  color: white;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>üì¶ Order Tracking Dashboard</h1>

<div class="dashboard">

  <div class="stats">
    <div class="stat">
      <p>Total Orders</p>
      <h2 id="total">‚Äì</h2>
    </div>
    <div class="stat">
      <p>Paid</p>
      <h2 id="paid">‚Äì</h2>
    </div>
    <div class="stat">
      <p>Shipped</p>
      <h2 id="shipped">‚Äì</h2>
    </div>
  </div>

  <div id="orders" class="orders">
    <div class="loading">‚è≥ Loading orders...</div>
  </div>

  <h1 style="margin-top:60px">üõí Cart</h1>
  <div id="cart" class="orders">
    <div class="loading">‚è≥ Loading cart...</div>
  </div>

  <h1 style="margin-top:60px">üì¶ Catalog</h1>
  <div id="catalog" class="orders">
    <div class="loading">‚è≥ Loading products...</div>
  </div>

</div>

<script>
const ordersEl = document.getElementById("orders");
const cartEl = document.getElementById("cart");
const catalogEl = document.getElementById("catalog");

const API_KEY = "secret-key-123";
let lastOrders = [];

/* ---------- ORDERS ---------- */
function renderOrders(data) {
  ordersEl.innerHTML = "";

  const orders = Array.isArray(data) ? data : [];
  document.getElementById("total").innerText = orders.length;
  document.getElementById("paid").innerText =
    orders.filter(o => o.status === "PAID" || o.status === "SHIPPED").length;
  document.getElementById("shipped").innerText =
    orders.filter(o => o.status === "SHIPPED").length;

  orders.forEach(order => {
    const div = document.createElement("div");
    div.className = "order";
    const orderId = order.id || order.order_id || "unknown";
    div.innerHTML = `
      <div class="order-header">
        <strong>Order #${orderId}</strong>
        <span class="badge ${order.status}">${order.status}</span>
      </div>
      <p>Amount: $${order.total_amount || 'N/A'}</p>
    `;
    ordersEl.appendChild(div);
  });

  if (orders.length === 0) {
    ordersEl.innerHTML = "<div class='order'>No orders yet</div>";
  }
}

function loadOrders() {
  fetch("/api/orders", {
    headers: { "X-API-Key": API_KEY }
  })
    .then(r => r.json())
    .then(data => {
      if (JSON.stringify(data) !== JSON.stringify(lastOrders)) {
        renderOrders(data);
        lastOrders = data;
      }
    })
    .catch(() => {
      ordersEl.innerHTML = "<div class='error'>‚ùå Failed to load orders</div>";
    });
}

/* ---------- CART ---------- */
function renderCart(data) {
  cartEl.innerHTML = "";

  const items = data.cart || data;
  if (!items || !items.length) {
    cartEl.innerHTML = "<div class='order'>Cart is empty</div>";
    return;
  }

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <div class="order-header">
        <strong>Product #${item.product_id}</strong>
        <span class="badge PAID">${item.quantity} pcs</span>
      </div>
    `;
    cartEl.appendChild(div);
  });
}

function loadCart() {
  const userId = "demo-user";
  fetch(`/api/cart/${userId}`, {
    headers: { "X-API-Key": API_KEY }
  })
    .then(r => r.json())
    .then(renderCart)
    .catch(() => {
      cartEl.innerHTML = "<div class='error'>‚ùå Failed to load cart</div>";
    });
}

/* ---------- CATALOG ---------- */
function renderCatalog(products) {
  catalogEl.innerHTML = "";

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <div class="order-header">
        <strong>${p.name}</strong>
        <span class="badge CREATED">$${p.price}</span>
      </div>
      <p>Stock: ${p.stock || 'N/A'}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    catalogEl.appendChild(div);
  });
}

function loadCatalog() {
  fetch("/api/catalog", {
    headers: { "X-API-Key": API_KEY }
  })
    .then(r => r.json())
    .then(renderCatalog)
    .catch(() => {
      catalogEl.innerHTML = "<div class='error'>‚ùå Failed to load catalog</div>";
    });
}

function addToCart(productId) {
  const userId = "demo-user";
  fetch(`/api/cart/${userId}/add?product_id=${productId}&quantity=1`, {
    method: "POST",
    headers: { "X-API-Key": API_KEY }
  })
    .then(r => r.json())
    .then(data => {
      alert("Item added to cart!");
      loadCart();
    })
    .catch(err => alert("Failed to add to cart"));
}

/* ---------- INIT ---------- */
loadOrders();
loadCart();
loadCatalog();

setInterval(loadOrders, 5000);
setInterval(loadCart, 7000);
setInterval(loadCatalog, 15000);
</script>

</body>
</html>
