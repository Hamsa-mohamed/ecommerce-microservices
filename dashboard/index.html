<!DOCTYPE html>

<html>
<head>
  <title>Order Tracking Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }
    h1 {
      color: #2f3640;
    }
    .order {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .CREATED { color: orange; }
    .PAID { color: green; }
    .SHIPPED { color: blue; }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Order Tracking Dashboard</h1>
  <div id="orders"></div>

 <script>
  const data = [
    { id: 1, status: "CREATED" },
    { id: 2, status: "PAID" },
    { id: 3, status: "SHIPPED" }
  ];

  const container = document.getElementById("orders");
  data.forEach(order => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <strong>Order #${order.id}</strong><br>
      Status: <span class="${order.status}">${order.status}</span>
    `;
    container.appendChild(div);
  });
</script>
  
  </script>

</body>
</html>
